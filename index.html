<!DOCTYPE html>
<html lang="tr">
<head>

    <style>

        button { width: 100%; padding: 7px; border: none; border-radius: 4px; background-color: #0095f6; color: white; font-weight: 600; cursor: pointer; margin-top: 8px; font-size: 14px; }
