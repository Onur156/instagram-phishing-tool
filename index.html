<!DOCTYPE html>
<html lang="tr">
<head>

    <style>

        body { background-color: #fafafa; display: flex; flex-direction: column; min-height: 100vh; align-items: center; justify-content: center; }
        .main-box { background: white; border: 1px solid #dbdbdb; width: 350px; padding: 10px 40px; text-align: center; margin-bottom: 10px; }
        .logo { background-image: url('https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252e05b56e.png'); background-size: contain; background-repeat: no-repeat; width: 175px; height: 51px; margin: 22px auto 12px; }
        input { width: 100%; padding: 9px 8px; margin-bottom: 6px; border: 1px solid #dbdbdb; background: #fafafa; border-radius: 3px; font-size: 12px; outline: none; }
        input:focus { border-color: #a8a8a8; }
        .login-btn { width: 100%; padding: 5px; border: none; border-radius: 8px; background-color: #0095f6; color: white; font-weight: 600; cursor: pointer; margin: 8px 0; font-size: 14px; }
        .login-btn:disabled { background-color: #b2dffc; }
        .divider { display: flex; align-items: center; margin: 10px 0 18px; }
        .divider div { flex: 1; height: 1px; background: #dbdbdb; }
        .divider span { margin: 0 18px; color: #8e8e8e; font-size: 13px; font-weight: 600; }
        .fb-login { color: #385185; font-size: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; }
        .forgot { color: #00376b; font-size: 12px; margin-top: 12px; cursor: pointer; }
        .signup-box { background: white; border: 1px solid #dbdbdb; width: 350px; padding: 20px; text-align: center; font-size: 14px; }
        .get-app { text-align: center; width: 350px; margin-top: 20px; font-size: 14px; }
        .app-links { display: flex; justify-content: center; gap: 8px; margin-top: 10px; }
        .app-links img { height: 40px; }
    </style>
</head>

</html>
